<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen -  RGB to Hex Converter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="slider">
    <span class='R'>R</span>
    <input type="range" min="0" max="255" step="1" value="0" class='colorSlider red'>
    <input type="text" class="R redCode num">
  </div>
  <div class="slider">
    <span class='G'>G</span>
    <input type="range" min="0" max="255" step="1" value="0" class='colorSlider green'>
    <input type="text" class="G greenCode num">
  </div>
  <div class="slider">
    <span class='B'>B</span>
    <input type="range" min="0" max="255" step="1" value="0" class='colorSlider blue'>
    <input type="text" class="B blueCode num">
  </div>
  <h2 class="hex">#000000</h2>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
